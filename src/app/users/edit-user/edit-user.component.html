<div class="modal-body">
        <h1>Editar Usuario</h1>
        <form [formGroup]="userForm">
            <div class="form-group">
                <label for="">
                    Usuario
                </label>
                <input type="text" placeholder="Usuario" formControlName="username" class="form-control">
            </div>
            <div class="form-group">
                <label for="">
                    Contraseña
                </label>
                <input type="text" placeholder="Contraseña" formControlName="password" class="form-control">
            </div>
            <div class="form-group">
                <button (click)="update()" class="btn btn-primary">
                    Updae
                </button>
            </div>
        </form>
</div>
