 <div class="modal-body">
     <h5>Crear Usuarios</h5>
    <form [formGroup]="userForm">
        <div class="form-group">
            <label for="">
                Usuario
            </label>
            <input type="text" class="form-control" placeholder="Usuario" formControlName="username">
        </div>
        <div class="form-group">
            <label for="">
                Contraseña
            </label>
            <input type="text" placeholder="Contraseña" formControlName="password" class="form-control">
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-success" (click)="save()" [disabled]="!userForm.valid">Guardar</button>
            <button type="button" class="btn btn-outline-success" (click)="cancel()">Cancelar</button>
        </div>
    </form>
</div>
